<body onload="loadbody()">

    <div class="container">
        
        <div class="row h-100">
            <div class="col-md-4 app-info">
                <div class="logo position-absolute">
                    <a href="index.html"><img src="img/logo-black.png" alt="Logo" ></a>
                </div>
                <div class="h-100 align-items-center row">
                    <div class="app-info-detail">
                        <h3>Have an account !</h3>
                         
                        <div class="date-time">
                            <span id="date">date</span>
                            <span id="month">month</span>
                            <span id="year">year</span>
                            <span id="weekday">weekday</span>
                            
                        </div>
                        
                        <a class="app-btn" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="h-100 align-items-center row">
                    <div class="app-form">
                        <h2>Create New Account</h2>
                        <small>use your details for registration!</small>
                        <form autocomplete="off" class="form-group" id="signup-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Name" id="name" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email" id="email" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="password" required minlength="6">
                                <span id="toggle" onclick="toggle()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>

                            <button type="submit" class="app-btn app-btn-fill"> Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
